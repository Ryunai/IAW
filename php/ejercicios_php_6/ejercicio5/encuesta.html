<!DOCTYPE html>
<html>
<head>
    <title>Encuesta de Preferencias</title>
</head>
<body>
    <h2>Encuesta</h2>
    <form method="POST" action="procesar_encuesta.php">
        <input type="text" name="nombre" required placeholder="Nombre"><br>
        <input type="email" name="email" required placeholder="Email"><br>
        
        <fieldset>
            <legend>Género:</legend>
            <label><input type="radio" name="genero" value="Masculino"> Masculino</label>
            <label><input type="radio" name="genero" value="Femenino"> Femenino</label>
            <label><input type="radio" name="genero" value="Otro"> Otro</label>
        </fieldset>
        
        <fieldset>
            <legend>Intereses:</legend>
            <label><input type="checkbox" name="intereses[]" value="Deportes"> Deportes</label>
            <label><input type="checkbox" name="intereses[]" value="Música"> Música</label>
            <label><input type="checkbox" name="intereses[]" value="Tecnología"> Tecnología</label>
        </fieldset>
        
        <textarea name="comentarios" placeholder="Comentarios..."></textarea><br>
        <button type="submit" name="enviar">Enviar</button>
    </form>
</body>
</html>
